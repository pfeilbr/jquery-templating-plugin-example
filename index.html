			};
			
			// build list of items
			var items = [];
			var itemCount = 50;
			for (var i = 0; i < itemCount; i++) {
				var itemClone = {};
				$.extend(itemClone, item);
				itemClone.title = "Entry " + i;
				items.push(itemClone);
			}
			
			function showItemHeader($item) {
				$item.find('.item-header').toggle();
				$item.find('.item-top-nav').toggle();				
				$item.find('.item-body').toggle();
				var top = $item.find('.item-header').first().offset().top;
				$('html,body').animate({scrollTop: top}, 0);
			}
			
			function showItemDetail($item) {
				$item.find('.item-header').toggle();
				$item.find('.item-top-nav').toggle();				
				$item.find('.item-body').toggle();
				var top = $item.find('.item-top-nav').first().offset().top;
				$('html,body').animate({scrollTop: top}, 0);				
			}
			
			$("#item-tmpl").render(items).appendTo("#content");
			
			$('.item-header').bind('click', function() {
				var $this = $(this);
				showItemDetail($this.parent());
			});

			$('.item-collapse').bind('click', function() {
				var $this = $(this);
				var $item = $this.parent().parent();
				showItemHeader($item);
			});
			
			$('.item-next').bind('click', function() {
				var $this = $(this);
				var $item = $this.parent().parent();
				showItemHeader($item);
				showItemDetail($item.next());
			});
			
			
		});
	</script>
	
	<script id="item-tmpl" type="text/html">
			
		<div class="item">
			<div class="item-header">
				<span class="item-title"><%= title %></span>
			</div>
			<div class="item-top-nav" style="display: none">
				<span class="item-next">next</span>
				<span class="item-collapse">collapse</span>
			</div>
			<div class="item-body" style="display: none">
				<h3><%= title %></h3>
				<i>by <%= author %> on <%= date %></i><br /><br />
				<%= body %>
			</div>
		</div>
		
	</script>
	
</head>
<body>
	<div id="content" />
</body>
